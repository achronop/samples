<button id="b" type"button">Get Media Capabilities</button>

<div id="div"><br></div>

<script>
var log = msg => div.innerHTML += msg + "<br>";

const videoConfiguration = {
    type: 'file',
    video: {
        contentType: "video/mp4;codecs=av1",
        width: 800,
        height: 600,
        bitrate: 10000,
        framerate: 15
     }
};

log(JSON.stringify(videoConfiguration));
log("");

b.onclick = () =>
{
    navigator.mediaCapabilities.decodingInfo(videoConfiguration).then(result => {
        log('This configuration is:') ;
        log((result.supported ? '' : 'not ') + 'supported ');
        log((result.smooth ? '' : 'not ') + 'smooth');
        log((result.powerEfficient ? '' : 'not ') + 'power efficient.');
        log("");
    });
}

</script>
